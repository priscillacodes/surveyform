<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;700&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">Your voice is important to us.</p>
        </header>
        <hr>

        <form id="survey-form">
            <label id="name-label" for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
            <label id="email-label" for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label id="number-label" for="number">Age (optional)</label><br>
            <input type="number" id="number" name="number" placeholder="Age" min="10" max="99">
            <div class="radio">
                <p>Would you recommend this website to a friend?</p>
                <label><input name="user-recommend" value="definitely" type="radio" class="input-radio"
                        checked>Definitely</label><br>
                <label><input name="user-recommend" value="maybe" type="radio" class="input-radio">Maybe</label><br>
                <label><input name="user-recommend" value="not-at-all" type="radio" class="input-radio">Not At
                    All</label><br>
            </div>

            <p>What is your favorite feature of our website?</p>
            <select id="dropdown" name="dropdown" required>
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
            </select>

            <div class="check">
                <p>What would you like to see improved?</p>
                <label><input name="prefer" value="front-end-projects" type="checkbox"
                        class="input-checkbox" />Front-end
                    Projects</label><br>
                <label>
                    <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end
                    Projects</label><br>
                <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Data
                    Visualization</label><br>
                <label><input name="prefer" value="challenges" type="checkbox"
                        class="input-checkbox" />Challenges</label><br>
                <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Open
                    Source Community</label><br>
                <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" />Gitter
                    help
                    rooms</label><br>
                <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Videos</label><br>
                <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />City
                    Meetups</label><br>
            </div>

            <p>Any comments or suggestions?</p>
            <textarea id="comments" class="textarea" name="comments" placeholder="Type your comment here...">
            </textarea>

            <button type="submit" id="submit" class="submit-button">
                Submit
            </button>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
